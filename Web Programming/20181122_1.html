<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var student = {
        name:"Rex0070",
        age:7,
        major:"NULL",
        out: function(){

          for(var i in student){
          if(i !== 'out')
            document.write(i +" : "+ student[i]+"<br>");
          }
        }
      }
      student.out();

    </script>
