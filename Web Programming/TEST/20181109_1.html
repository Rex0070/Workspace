<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      @@keyframes ani_color {
        30%{color:yellow; 5px;}
        50%{color:green; 100px}
        80%{color:orange; 50px;}
      }
      span{
        animation-name : ani_color;
        animation-duration : 10s;
        animation-iteration-count: infinite;
      }
    </style>
  </head>
  <body>
    <span>HI</span>
  </body>
</html>
