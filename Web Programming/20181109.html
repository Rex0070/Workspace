<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div{
        display:inline-block;
        background-color:orange;
        padding:5px;
        div.a{transform : rotate(90deg);}
        div.b{transform : skew(15deg)}
        div.c{transform : translateX(50px, 30px)}
        div.d{transform : scale(3,2)}
      }

      </div>
    </style>
  </head>
  <body>
    <h3>Transform</h3>
    <hr>
    <div class="a">ratate</div>
    <div class="b">skew</div>
    <div class="c">translate</div>
    <div class="d">scale</div>
  </body>
</html>
