<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      좋아하는 색깔<input type="color" name="color">
      <br><br>
      당신이 태어난 날은? : <input type="date" name="date">
      <br><br>
      당신의 전화번호는? : <input type="tel" name="tel">
      <br><br>
      당신이 태어난 날짜와 시간은? : <input type="datetime-local" name="date">
      <br><br>
      당신의 이메일 주소는? : <input type="email" name="email"><input type="submit">
      <br><br>
      당신이 태어난 년도와 월은? : <input type="month" name="month">
      <br><br>
      1 ~ 100 사이에서 당신이 좋아하는 수는? : <input type="number" name="number" min="1" max="100">
      <br><br>
      1 ~ 10 사이에서 당신이 원하는 위치는? : <input type="range" name="range" min="1" max="10">
      <br><br>
      당신이 태어난 시각은 ? : <input type="time" name="time">
      <br><br>
      검색하고 싶은 것 : <input type="search" name="search">
      <br><br>
      당신이 방문하고 싶은 홈페이지 이름은? : <input type="url" name="url">
      <br><br>
      당신이 휴식을 취한 주간은? : <input type="week" name="week">
      <br><br>


    </form>
  </body>
</html>
