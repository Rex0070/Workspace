<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      
    </style>

  <body>
    <h3><center>HTML 문서 구조 태그</h3>
      <hr color="black">
 HTML 문서의 구조를 정의하기 위한 기본 태그들은 다음과 같으며, 필수 태그로 표시된 태그들은 문서에서 반드시 사용되어야 한다.
    <blockquote>
      <pre>
      <span style=color:blue>&lthtml&gt</span> : 문서의 시작과 끝

      <span style=color:red>&lthead&gt</span> : 문서의 머리 부분의 시작과 끝

      <span style=color:green>&lttitle&gt</span> : 문서 제목의 시작과 끝

      <span style=color:orange>&ltmeta&gt</span> : 문서의 메타 데이터

      <span style=color:black>&ltbody&gt</span> : 문서 몸통 부분의 시작과 끝
    </pre>
  </blocquote>
    <hr>
</html>
