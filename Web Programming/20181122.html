<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      function fact(n){
        if(n == 0) return 1;
        else return n*fact(n - 1);
      }
      var n = prompt();
      document.write(fact(n));

    </script>
  </body>
</html>
