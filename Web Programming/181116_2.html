<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var input = prompt("단 : ");
      if(isNaN(input)== true||input>9){
        alert("^^ 꺼지렴 ^^");
        
      }
      for(var i=1;i<10;i++){
        document.write(input+"X"+i+"="+i*input+"<br>");
      }
    </script>
  </body>
</html>
